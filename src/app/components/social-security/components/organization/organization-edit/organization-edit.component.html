
<mat-card>
    <mat-card-header>
        <mat-card-title>المنشأة</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="organizationForm" class="form-container">
          

	<mat-form-field appearance="outline">
	 <mat-label>رقم المنشأة</mat-label>
	 <input matInput formControlName="organizationNumber"/>
	 <mat-error *ngIf = "getControls('organizationNumber').invalid" >
	  {{ getControls('organizationNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>اسم الموظف</mat-label>
	 <input matInput formControlName="organizationName"/>
	 <mat-error *ngIf = "getControls('organizationName').invalid" >
	  {{ getControls('organizationName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
          

	<app-material-select appearance="outline"
	  #sector 
	  [options] = "sectorSelectOptions"
	  formControlName = "sector"
	></app-material-select>

        </form>
    </mat-card-content>

    <mat-divider></mat-divider>

	<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "organizationService" [id]="organizationForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                color = "primary"
                type = "submit"
                (click) = "onSubmit()"
                [disabled] = "organizationForm.invalid"
                mat-raised-button>
                حفظ
            </button>
    </mat-card-actions>
</mat-card>
