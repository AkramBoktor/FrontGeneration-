
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'ادخال بيانات استماره129تصويبات'"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label>رقم التصويب</mat-label>
	 <input matInput formControlName="correctionNumber"/>
	 <mat-error *ngIf = "getControls('correctionNumber').invalid" >
	  {{ getControls('correctionNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>شهروسنه الوارد</mat-label>
	 <input matInput
	  [matDatepicker] = "monthDatepicker"
	  autocomplete = "off"
	  formControlName= "month"/>
	 <mat-datepicker-toggle
	   matSuffix
	   [for]="monthDatepicker"
	 ></mat-datepicker-toggle>
	 <mat-datepicker #monthDatepicker></mat-datepicker>
	 <mat-error *ngIf = "getControls('month').invalid" >
	  {{ getControls('month')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>رقم الوارد</mat-label>
	 <input matInput formControlName="incomingNumber"/>
	 <mat-error *ngIf = "getControls('incomingNumber').invalid" >
	  {{ getControls('incomingNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getDataEntryForm129CorrectionsPaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
