
<app-new-form-layout
    dir="rtl"
    (submitClicked) = "onSubmit()"
    (back) = "onBack()"
    [pageTitle] = "'ادخال بيانات استماره129تصويبات'"
>
    <ng-template newFormContainer >
        <form [formGroup] = "dataEntryForm129CorrectionsForm">
         

	<mat-form-field appearance="outline">
	 <mat-label>رقم التصويب</mat-label>
	 <input matInput formControlName="correctionNumber"/>
	 <mat-error *ngIf = "getControls('correctionNumber').invalid" >
	  {{ getControls('correctionNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>شهروسنه الوارد</mat-label>
	 <input matInput
	  [matDatepicker] = "monthDatepicker"
	  autocomplete = "off"
	  formControlName= "month"/>
	 <mat-datepicker-toggle
	   matSuffix
	   [for]="monthDatepicker"
	 ></mat-datepicker-toggle>
	 <mat-datepicker #monthDatepicker></mat-datepicker>
	 <mat-error *ngIf = "getControls('month').invalid" >
	  {{ getControls('month')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>رقم الوارد</mat-label>
	 <input matInput formControlName="incomingNumber"/>
	 <mat-error *ngIf = "getControls('incomingNumber').invalid" >
	  {{ getControls('incomingNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         

        </form>

        <mat-divider></mat-divider>

		<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "dataEntryForm129CorrectionsService" [id]="dataEntryForm129CorrectionsForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="dataEntryForm129CorrectionsForm.invalid"
                mat-raised-button
                color = "primary">
             حفظ
            </button>
        </mat-card-actions>
    </ng-template >
</app-new-form-layout >
