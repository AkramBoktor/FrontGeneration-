
<mat-card>
    <mat-card-header>
        <mat-card-title>الخطةالسنويه</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="annualPlan2Form" class="form-container">
          

	<mat-form-field appearance="outline">
	 <mat-label> رقم الخطة الخمسية</mat-label>
	 <input matInput formControlName="fiveYearplanNumber"/>
	 <mat-error *ngIf = "getControls('fiveYearplanNumber').invalid" >
	  {{ getControls('fiveYearplanNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>  عدد المشاريع </mat-label>
	 <input matInput formControlName="projectsNumber"/>
	 <mat-error *ngIf = "getControls('projectsNumber').invalid" >
	  {{ getControls('projectsNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>سنة الخطه</mat-label>
	 <input matInput
	  [matDatepicker] = "pLanYearDatepicker"
	  autocomplete = "off"
	  formControlName= "pLanYear"/>
	 <mat-datepicker-toggle
	   matSuffix
	   [for]="pLanYearDatepicker"
	 ></mat-datepicker-toggle>
	 <mat-datepicker #pLanYearDatepicker></mat-datepicker>
	 <mat-error *ngIf = "getControls('pLanYear').invalid" >
	  {{ getControls('pLanYear')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
          

        </form>
    </mat-card-content>

    <mat-divider></mat-divider>

	<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "annualPlan2Service" [id]="annualPlan2Form.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                color = "primary"
                type = "submit"
                (click) = "onSubmit()"
                [disabled] = "annualPlan2Form.invalid"
                mat-raised-button>
                حفظ
            </button>
    </mat-card-actions>
</mat-card>
