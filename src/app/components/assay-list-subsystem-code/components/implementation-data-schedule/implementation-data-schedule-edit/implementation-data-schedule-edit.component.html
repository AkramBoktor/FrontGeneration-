
<mat-card>
    <mat-card-header>
        <mat-card-title>الجداول الزمنية للتنفيذ- بيانات الجدول الزمني</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="implementationDataScheduleForm" class="form-container">
          

	<mat-form-field appearance="outline">
	 <mat-label>الكود</mat-label>
	 <input matInput formControlName="scheduleCode"/>
	 <mat-error *ngIf = "getControls('scheduleCode').invalid" >
	  {{ getControls('scheduleCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>مدة التنفيذ</mat-label>
	 <input matInput formControlName="executionDuration"/>
	 <mat-error *ngIf = "getControls('executionDuration').invalid" >
	  {{ getControls('executionDuration')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>عدد الأدوار</mat-label>
	 <input matInput formControlName="floorsNumber"/>
	 <mat-error *ngIf = "getControls('floorsNumber').invalid" >
	  {{ getControls('floorsNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
          

	<app-material-select appearance="outline"
	  #baseType 
	  [options] = "baseTypeSelectOptions"
	  formControlName = "baseType"
	></app-material-select>

        </form>
    </mat-card-content>

    <mat-divider></mat-divider>

	<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "implementationDataScheduleService" [id]="implementationDataScheduleForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                color = "primary"
                type = "submit"
                (click) = "onSubmit()"
                [disabled] = "implementationDataScheduleForm.invalid"
                mat-raised-button>
                حفظ
            </button>
    </mat-card-actions>
</mat-card>
