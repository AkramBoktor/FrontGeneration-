
<app-new-form-layout
    dir="rtl"
    (submitClicked) = "onSubmit()"
    (back) = "onBack()"
    [pageTitle] = "'بيانات تشكيل اللجان'"
>
    <ng-template newFormContainer >
        <form [formGroup] = "committeesFormationDataForm">
         

	<mat-form-field appearance="outline">
	 <mat-label>تاريخ التشكيل</mat-label>
	 <input matInput
	  [matDatepicker] = "formationDateDatepicker"
	  autocomplete = "off"
	  formControlName= "formationDate"/>
	 <mat-datepicker-toggle
	   matSuffix
	   [for]="formationDateDatepicker"
	 ></mat-datepicker-toggle>
	 <mat-datepicker #formationDateDatepicker></mat-datepicker>
	 <mat-error *ngIf = "getControls('formationDate').invalid" >
	  {{ getControls('formationDate')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>رقم الجنة</mat-label>
	 <input matInput formControlName="committeeNumber"/>
	 <mat-error *ngIf = "getControls('committeeNumber').invalid" >
	  {{ getControls('committeeNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>رقم عضو الجنة</mat-label>
	 <input matInput formControlName="committeeMemberNumber"/>
	 <mat-error *ngIf = "getControls('committeeMemberNumber').invalid" >
	  {{ getControls('committeeMemberNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         

	<app-material-select appearance="outline"
	  #committeeTypeCode 
	  [options] = "committeeTypeCodeSelectOptions"
	  formControlName = "committeeTypeCode"
	></app-material-select>

        </form>

        <mat-divider></mat-divider>

		<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "committeesFormationDataService" [id]="committeesFormationDataForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="committeesFormationDataForm.invalid"
                mat-raised-button
                color = "primary">
             حفظ
            </button>
        </mat-card-actions>
    </ng-template >
</app-new-form-layout >
