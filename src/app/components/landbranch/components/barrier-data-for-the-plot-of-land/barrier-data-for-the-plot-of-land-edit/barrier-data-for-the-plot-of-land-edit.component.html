
<mat-card>
    <mat-card-header>
        <mat-card-title>بيانات العوائق لقطعة الارض</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="barrierDataForThePlotOfLandForm" class="form-container">
          

	<mat-form-field appearance="outline">
	 <mat-label>كود قطعة الارض</mat-label>
	 <input matInput formControlName="landID"/>
	 <mat-error *ngIf = "getControls('landID').invalid" >
	  {{ getControls('landID')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
          

	<app-material-select appearance="outline"
	  #obstacleCode 
	  [options] = "obstacleCodeSelectOptions"
	  formControlName = "obstacleCode"
	></app-material-select>

        </form>
    </mat-card-content>

    <mat-divider></mat-divider>

	<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "barrierDataForThePlotOfLandService" [id]="barrierDataForThePlotOfLandForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                color = "primary"
                type = "submit"
                (click) = "onSubmit()"
                [disabled] = "barrierDataForThePlotOfLandForm.invalid"
                mat-raised-button>
                حفظ
            </button>
    </mat-card-actions>
</mat-card>
