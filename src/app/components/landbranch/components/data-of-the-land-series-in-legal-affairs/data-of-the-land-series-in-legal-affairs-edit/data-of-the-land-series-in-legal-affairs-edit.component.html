
<mat-card>
    <mat-card-header>
        <mat-card-title>بيانات مسلسل الاراضى بالشئون القانونية</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="dataOfTheLandSeriesInLegalAffairsForm" class="form-container">
          

	<mat-form-field appearance="outline">
	 <mat-label>مسلسل الارض بالشئون القانونية</mat-label>
	 <input matInput formControlName="landIDLegalAffairs"/>
	 <mat-error *ngIf = "getControls('landIDLegalAffairs').invalid" >
	  {{ getControls('landIDLegalAffairs')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>كود الارض</mat-label>
	 <input matInput formControlName="landID"/>
	 <mat-error *ngIf = "getControls('landID').invalid" >
	  {{ getControls('landID')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
          

        </form>
    </mat-card-content>

    <mat-divider></mat-divider>

	<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "dataOfTheLandSeriesInLegalAffairsService" [id]="dataOfTheLandSeriesInLegalAffairsForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                color = "primary"
                type = "submit"
                (click) = "onSubmit()"
                [disabled] = "dataOfTheLandSeriesInLegalAffairsForm.invalid"
                mat-raised-button>
                حفظ
            </button>
    </mat-card-actions>
</mat-card>
