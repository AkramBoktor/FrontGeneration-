
<mat-card>
    <mat-card-header>
        <mat-card-title>بيانات المقايسة</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="typicalAssayDataForm" class="form-container">
          

	<mat-form-field appearance="outline">
	 <mat-label>مده التوريد</mat-label>
	 <input matInput formControlName="supplyingDuration"/>
	 <mat-error *ngIf = "getControls('supplyingDuration').invalid" >
	  {{ getControls('supplyingDuration')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>رقم المقايسة</mat-label>
	 <input matInput formControlName="assayNumber"/>
	 <mat-error *ngIf = "getControls('assayNumber').invalid" >
	  {{ getControls('assayNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
          

	<app-material-select appearance="outline"
	  #offeringTerms 
	  [options] = "offeringTermsSelectOptions"
	  formControlName = "offeringTerms"
	></app-material-select>

	<app-material-select appearance="outline"
	  #offeringMethod 
	  [options] = "offeringMethodSelectOptions"
	  formControlName = "offeringMethod"
	></app-material-select>

	<app-material-select appearance="outline"
	  #processingType 
	  [options] = "processingTypeSelectOptions"
	  formControlName = "processingType"
	></app-material-select>

	<app-material-select appearance="outline"
	  #conditionCode 
	  [options] = "conditionCodeSelectOptions"
	  formControlName = "conditionCode"
	></app-material-select>

        </form>
    </mat-card-content>

    <mat-divider></mat-divider>

	<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "typicalAssayDataService" [id]="typicalAssayDataForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                color = "primary"
                type = "submit"
                (click) = "onSubmit()"
                [disabled] = "typicalAssayDataForm.invalid"
                mat-raised-button>
                حفظ
            </button>
    </mat-card-actions>
</mat-card>
