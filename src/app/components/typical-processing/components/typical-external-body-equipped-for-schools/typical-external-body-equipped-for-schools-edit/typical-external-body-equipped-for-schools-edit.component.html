
<mat-card>
    <mat-card-header>
        <mat-card-title>الجهات الخارجية المجهزة للمدراس</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="typicalExternalBodyEquippedForSchoolsForm" class="form-container">
          

	<mat-form-field appearance="outline">
	 <mat-label>اسم المورد</mat-label>
	 <input matInput formControlName="supplierName"/>
	 <mat-error *ngIf = "getControls('supplierName').invalid" >
	  {{ getControls('supplierName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>كود المورد</mat-label>
	 <input matInput formControlName="supplierCode"/>
	 <mat-error *ngIf = "getControls('supplierCode').invalid" >
	  {{ getControls('supplierCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
          

        </form>
    </mat-card-content>

    <mat-divider></mat-divider>

	<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "typicalExternalBodyEquippedForSchoolsService" [id]="typicalExternalBodyEquippedForSchoolsForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                color = "primary"
                type = "submit"
                (click) = "onSubmit()"
                [disabled] = "typicalExternalBodyEquippedForSchoolsForm.invalid"
                mat-raised-button>
                حفظ
            </button>
    </mat-card-actions>
</mat-card>
