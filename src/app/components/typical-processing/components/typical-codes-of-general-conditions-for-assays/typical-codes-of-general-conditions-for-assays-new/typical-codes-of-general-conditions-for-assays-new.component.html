
<app-new-form-layout
    dir="rtl"
    (submitClicked) = "onSubmit()"
    (back) = "onBack()"
    [pageTitle] = "'اكواد الشروط العامة للمقايسات'"
>
    <ng-template newFormContainer >
        <form [formGroup] = "typicalCodesOfGeneralConditionsForAssaysForm">
         

	<mat-form-field appearance="outline">
	 <mat-label>كود الشرط</mat-label>
	 <input matInput formControlName="conditionCode"/>
	 <mat-error *ngIf = "getControls('conditionCode').invalid" >
	  {{ getControls('conditionCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>اسم الشرط</mat-label>
	 <input matInput formControlName="conditionName"/>
	 <mat-error *ngIf = "getControls('conditionName').invalid" >
	  {{ getControls('conditionName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         

        </form>

        <mat-divider></mat-divider>

		<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "typicalCodesOfGeneralConditionsForAssaysService" [id]="typicalCodesOfGeneralConditionsForAssaysForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="typicalCodesOfGeneralConditionsForAssaysForm.invalid"
                mat-raised-button
                color = "primary">
             حفظ
            </button>
        </mat-card-actions>
    </ng-template >
</app-new-form-layout >
