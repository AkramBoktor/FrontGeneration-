
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'محضر لجنة الفحص (نهائي)'"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label>اسم المبني</mat-label>
	 <input matInput formControlName="buildingName"/>
	 <mat-error *ngIf = "getControls('buildingName').invalid" >
	  {{ getControls('buildingName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>رقم امر التوريد</mat-label>
	 <input matInput formControlName="orderNumber"/>
	 <mat-error *ngIf = "getControls('orderNumber').invalid" >
	  {{ getControls('orderNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>تاريخ امر التوريد</mat-label>
	 <input matInput
	  [matDatepicker] = "supplyOrderDateDatepicker"
	  autocomplete = "off"
	  formControlName= "supplyOrderDate"/>
	 <mat-datepicker-toggle
	   matSuffix
	   [for]="supplyOrderDateDatepicker"
	 ></mat-datepicker-toggle>
	 <mat-datepicker #supplyOrderDateDatepicker></mat-datepicker>
	 <mat-error *ngIf = "getControls('supplyOrderDate').invalid" >
	  {{ getControls('supplyOrderDate')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getTypicalFinalExaminationCommitteeReportPaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
