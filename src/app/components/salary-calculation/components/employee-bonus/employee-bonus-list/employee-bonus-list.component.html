
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'علاوات موظفين'"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label>تاريخ تسجيل الاستماره</mat-label>
	 <input matInput
	  [matDatepicker] = "form55DateDatepicker"
	  autocomplete = "off"
	  formControlName= "form55Date"/>
	 <mat-datepicker-toggle
	   matSuffix
	   [for]="form55DateDatepicker"
	 ></mat-datepicker-toggle>
	 <mat-datepicker #form55DateDatepicker></mat-datepicker>
	 <mat-error *ngIf = "getControls('form55Date').invalid" >
	  {{ getControls('form55Date')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>رقم الاستماره</mat-label>
	 <input matInput formControlName="form55Number"/>
	 <mat-error *ngIf = "getControls('form55Number').invalid" >
	  {{ getControls('form55Number')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

	<app-material-select appearance="outline"
	  #areaNumber 
	  [options] = "areaNumberSelectOptions"
	  formControlName = "areaNumber"
	></app-material-select>

	<app-material-select appearance="outline"
	  #paidType 
	  [options] = "paidTypeSelectOptions"
	  formControlName = "paidType"
	></app-material-select>

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getEmployeeBonusesPaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
