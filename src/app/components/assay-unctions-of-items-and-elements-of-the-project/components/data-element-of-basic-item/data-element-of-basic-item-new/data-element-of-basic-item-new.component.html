
<app-new-form-layout
    dir="rtl"
    (submitClicked) = "onSubmit()"
    (back) = "onBack()"
    [pageTitle] = "' بيانات عناصر البنود الاساسية '"
>
    <ng-template newFormContainer >
        <form [formGroup] = "dataElementOfBasicItemForm">
         

	<mat-form-field appearance="outline">
	 <mat-label>بيان العنصر</mat-label>
	 <input matInput formControlName="itemStatment"/>
	 <mat-error *ngIf = "getControls('itemStatment').invalid" >
	  {{ getControls('itemStatment')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>سنه التسعير</mat-label>
	 <input matInput
	  [matDatepicker] = "pricingYearDatepicker"
	  autocomplete = "off"
	  formControlName= "pricingYear"/>
	 <mat-datepicker-toggle
	   matSuffix
	   [for]="pricingYearDatepicker"
	 ></mat-datepicker-toggle>
	 <mat-datepicker #pricingYearDatepicker></mat-datepicker>
	 <mat-error *ngIf = "getControls('pricingYear').invalid" >
	  {{ getControls('pricingYear')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>اول سعر</mat-label>
	 <input matInput formControlName="firstPrice"/>
	 <mat-error *ngIf = "getControls('firstPrice').invalid" >
	  {{ getControls('firstPrice')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         

	<app-material-select appearance="outline"
	  #groupCode 
	  [options] = "groupCodeSelectOptions"
	  formControlName = "groupCode"
	></app-material-select>

	<app-material-select appearance="outline"
	  #pricingType 
	  [options] = "pricingTypeSelectOptions"
	  formControlName = "pricingType"
	></app-material-select>

	<app-material-select appearance="outline"
	  #measuringUnit 
	  [options] = "measuringUnitSelectOptions"
	  formControlName = "measuringUnit"
	></app-material-select>

        </form>

        <mat-divider></mat-divider>

		<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "dataElementOfBasicItemService" [id]="dataElementOfBasicItemForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="dataElementOfBasicItemForm.invalid"
                mat-raised-button
                color = "primary">
             حفظ
            </button>
        </mat-card-actions>
    </ng-template >
</app-new-form-layout >
