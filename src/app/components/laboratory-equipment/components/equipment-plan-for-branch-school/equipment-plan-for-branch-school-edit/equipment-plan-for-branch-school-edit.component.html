
<mat-card>
    <mat-card-header>
        <mat-card-title>خطة التجهيزات لمدارس الفرع</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="equipmentPlanForBranchSchoolForm" class="form-container">
          

	<mat-form-field appearance="outline">
	 <mat-label>سنة الخطة للتجهيزات</mat-label>
	 <input matInput formControlName="equipmentPlanYear"/>
	 <mat-error *ngIf = "getControls('equipmentPlanYear').invalid" >
	  {{ getControls('equipmentPlanYear')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>رقم المدرسة</mat-label>
	 <input matInput formControlName="schoolNumber"/>
	 <mat-error *ngIf = "getControls('schoolNumber').invalid" >
	  {{ getControls('schoolNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>رقم الملحق</mat-label>
	 <input matInput formControlName="extensionNumber"/>
	 <mat-error *ngIf = "getControls('extensionNumber').invalid" >
	  {{ getControls('extensionNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
          

	<app-material-select appearance="outline"
	  #processingType 
	  [options] = "processingTypeSelectOptions"
	  formControlName = "processingType"
	></app-material-select>

	<app-material-select appearance="outline"
	  #planType 
	  [options] = "planTypeSelectOptions"
	  formControlName = "planType"
	></app-material-select>

	<app-material-select appearance="outline"
	  #branch 
	  [options] = "branchSelectOptions"
	  formControlName = "branch"
	></app-material-select>

        </form>
    </mat-card-content>

    <mat-divider></mat-divider>

	<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "equipmentPlanForBranchSchoolService" [id]="equipmentPlanForBranchSchoolForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                color = "primary"
                type = "submit"
                (click) = "onSubmit()"
                [disabled] = "equipmentPlanForBranchSchoolForm.invalid"
                mat-raised-button>
                حفظ
            </button>
    </mat-card-actions>
</mat-card>
