
<mat-card class="form-card">
      <mat-card-header>
  
          <mat-card-title>
              ربط البنود الفرعية بالبنود الرئيسية
          </mat-card-title>
  
      </mat-card-header>
  
      <mat-card-content>
  
        <form [formGroup] = "linkSubitemsToTheMainItemsForm" class="form-container">
         

	<mat-form-field appearance="outline">
	 <mat-label>رقم البند الفرعي</mat-label>
	 <input matInput formControlName="subItemNumber"/>
	 <mat-error *ngIf = "getControls('subItemNumber').invalid" >
	  {{ getControls('subItemNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         

	<app-material-select appearance="outline"
	  #mainIemNumber 
	  [options] = "mainIemNumberSelectOptions"
	  formControlName = "mainIemNumber"
	></app-material-select>
        </form>
  
      </mat-card-content >
  
      <mat-action-row>
            <form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "linkSubitemsToTheMainItemsService" [id]="linkSubitemsToTheMainItemsForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button (click) = "onConfirm()" mat-raised-button color = "primary" >
                غلق
            </button>
        </mat-action-row>
    </mat-card>
