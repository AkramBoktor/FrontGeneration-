
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'ربط البنود الفرعية بالبنود الرئيسية'"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label>رقم البند الفرعي</mat-label>
	 <input matInput formControlName="subItemNumber"/>
	 <mat-error *ngIf = "getControls('subItemNumber').invalid" >
	  {{ getControls('subItemNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

	<app-material-select appearance="outline"
	  #mainIemNumber 
	  [options] = "mainIemNumberSelectOptions"
	  formControlName = "mainIemNumber"
	></app-material-select>

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getLinkSubitemsToTheMainItemsPaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
