
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'كود سبب انهاء تسكين مهندس على مشروع'"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label>كود سبب الانتهاء</mat-label>
	 <input matInput formControlName="terminateResonCode"/>
	 <mat-error *ngIf = "getControls('terminateResonCode').invalid" >
	  {{ getControls('terminateResonCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>سبب الانهاء</mat-label>
	 <input matInput formControlName="terminateReson"/>
	 <mat-error *ngIf = "getControls('terminateReson').invalid" >
	  {{ getControls('terminateReson')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getReasonForEndingEngineerHousingOnProjectPaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
