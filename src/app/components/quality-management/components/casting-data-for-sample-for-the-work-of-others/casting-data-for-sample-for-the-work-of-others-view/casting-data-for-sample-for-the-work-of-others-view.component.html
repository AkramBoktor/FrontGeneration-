
<mat-card class="form-card">
      <mat-card-header>
  
          <mat-card-title>
              بيانات الصب لعينة لاعمال الغير
          </mat-card-title>
  
      </mat-card-header>
  
      <mat-card-content>
  
        <form [formGroup] = "castingDataForSampleForTheWorkOfOthersForm" class="form-container">
         

	<mat-form-field appearance="outline">
	 <mat-label>اسم العنصر الانشائي</mat-label>
	 <input matInput formControlName="structuralElementName"/>
	 <mat-error *ngIf = "getControls('structuralElementName').invalid" >
	  {{ getControls('structuralElementName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>تاريخ الصب</mat-label>
	 <input matInput
	  [matDatepicker] = "castingHistoryDatepicker"
	  autocomplete = "off"
	  formControlName= "castingHistory"/>
	 <mat-datepicker-toggle
	   matSuffix
	   [for]="castingHistoryDatepicker"
	 ></mat-datepicker-toggle>
	 <mat-datepicker #castingHistoryDatepicker></mat-datepicker>
	 <mat-error *ngIf = "getControls('castingHistory').invalid" >
	  {{ getControls('castingHistory')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>رقم طلب الاختبار</mat-label>
	 <input matInput formControlName="testOrderNumber"/>
	 <mat-error *ngIf = "getControls('testOrderNumber').invalid" >
	  {{ getControls('testOrderNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         

	<app-material-select appearance="outline"
	  #constructionType 
	  [options] = "constructionTypeSelectOptions"
	  formControlName = "constructionType"
	></app-material-select>

	<app-material-select appearance="outline"
	  #elementCode 
	  [options] = "elementCodeSelectOptions"
	  formControlName = "elementCode"
	></app-material-select>
        </form>
  
      </mat-card-content >
  
      <mat-action-row>
            <form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "castingDataForSampleForTheWorkOfOthersService" [id]="castingDataForSampleForTheWorkOfOthersForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button (click) = "onConfirm()" mat-raised-button color = "primary" >
                غلق
            </button>
        </mat-action-row>
    </mat-card>
