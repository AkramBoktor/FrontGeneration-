
<app-new-form-layout
    dir="rtl"
    (submitClicked) = "onSubmit()"
    (back) = "onBack()"
    [pageTitle] = "'بيانات وحدة المعايرة'"
>
    <ng-template newFormContainer >
        <form [formGroup] = "calibrationUnitDataForm">
         

	<mat-form-field appearance="outline">
	 <mat-label>كود وحدة المعايرة</mat-label>
	 <input matInput formControlName="calibrationUnitCode"/>
	 <mat-error *ngIf = "getControls('calibrationUnitCode').invalid" >
	  {{ getControls('calibrationUnitCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>اسم وحدة المعايرة</mat-label>
	 <input matInput formControlName="calibrationUnitName"/>
	 <mat-error *ngIf = "getControls('calibrationUnitName').invalid" >
	  {{ getControls('calibrationUnitName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         

        </form>

        <mat-divider></mat-divider>

		<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "calibrationUnitDataService" [id]="calibrationUnitDataForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="calibrationUnitDataForm.invalid"
                mat-raised-button
                color = "primary">
             حفظ
            </button>
        </mat-card-actions>
    </ng-template >
</app-new-form-layout >
