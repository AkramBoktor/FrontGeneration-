
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'بيانات وحدات المعايرة'"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label>كود وحدة المعايرة</mat-label>
	 <input matInput formControlName="calibrationUnitCode"/>
	 <mat-error *ngIf = "getControls('calibrationUnitCode').invalid" >
	  {{ getControls('calibrationUnitCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>اسم وحدة المعايرة</mat-label>
	 <input matInput formControlName="calibrationUnitName"/>
	 <mat-error *ngIf = "getControls('calibrationUnitName').invalid" >
	  {{ getControls('calibrationUnitName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getCalibrationUnitsDataPaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
