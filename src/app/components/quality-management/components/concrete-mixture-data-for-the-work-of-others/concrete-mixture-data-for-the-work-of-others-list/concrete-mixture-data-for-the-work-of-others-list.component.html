
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'بيانات الخلطات الخرسانية لاعمال الغير'"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label>رقم المدرسة</mat-label>
	 <input matInput formControlName="schoolNumber"/>
	 <mat-error *ngIf = "getControls('schoolNumber').invalid" >
	  {{ getControls('schoolNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>المنطقة </mat-label>
	 <input matInput formControlName="region"/>
	 <mat-error *ngIf = "getControls('region').invalid" >
	  {{ getControls('region')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>مسلسل الخلطة</mat-label>
	 <input matInput formControlName="serialMix"/>
	 <mat-error *ngIf = "getControls('serialMix').invalid" >
	  {{ getControls('serialMix')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

	<app-material-select appearance="outline"
	  #mixtureType 
	  [options] = "mixtureTypeSelectOptions"
	  formControlName = "mixtureType"
	></app-material-select>

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getConcreteMixturesDataForTheWorkOfOthersPaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
