
<mat-card>
    <mat-card-header>
        <mat-card-title>ادخال كود مامورية الضرائب للمحافظة</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="introducingTaxCodeForTheGovernorateForm" class="form-container">
          

	<mat-form-field appearance="outline">
	 <mat-label>كود المامورية</mat-label>
	 <input matInput formControlName="mamoriaCode"/>
	 <mat-error *ngIf = "getControls('mamoriaCode').invalid" >
	  {{ getControls('mamoriaCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>مسمي المامورية</mat-label>
	 <input matInput formControlName="mamoriaName"/>
	 <mat-error *ngIf = "getControls('mamoriaName').invalid" >
	  {{ getControls('mamoriaName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
          

	<app-material-select appearance="outline"
	  #governorateCode 
	  [options] = "governorateCodeSelectOptions"
	  formControlName = "governorateCode"
	></app-material-select>

        </form>
    </mat-card-content>

    <mat-divider></mat-divider>

	<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "introducingTaxCodeForTheGovernorateService" [id]="introducingTaxCodeForTheGovernorateForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                color = "primary"
                type = "submit"
                (click) = "onSubmit()"
                [disabled] = "introducingTaxCodeForTheGovernorateForm.invalid"
                mat-raised-button>
                حفظ
            </button>
    </mat-card-actions>
</mat-card>
