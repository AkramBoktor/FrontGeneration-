
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'اكواد المادة الاساسية'"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label>كود الماده الأساسية</mat-label>
	 <input matInput formControlName="basicMaterialCode"/>
	 <mat-error *ngIf = "getControls('basicMaterialCode').invalid" >
	  {{ getControls('basicMaterialCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>اسم المادة الاساسية</mat-label>
	 <input matInput formControlName="basicMaterialName"/>
	 <mat-error *ngIf = "getControls('basicMaterialName').invalid" >
	  {{ getControls('basicMaterialName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getBasicMaterialCodesPaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
