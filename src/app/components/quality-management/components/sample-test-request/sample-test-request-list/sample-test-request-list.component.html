
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'طلب اختبار عينات'"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label>مسلسل طلب الاختبار</mat-label>
	 <input matInput formControlName="serialRequestTest"/>
	 <mat-error *ngIf = "getControls('serialRequestTest').invalid" >
	  {{ getControls('serialRequestTest')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

	<app-material-select appearance="outline"
	  #testRequestType 
	  [options] = "testRequestTypeSelectOptions"
	  formControlName = "testRequestType"
	></app-material-select>

	<app-material-select appearance="outline"
	  #sampleTested 
	  [options] = "sampleTestedSelectOptions"
	  formControlName = "sampleTested"
	></app-material-select>

	<app-material-select appearance="outline"
	  #branchCode 
	  [options] = "branchCodeSelectOptions"
	  formControlName = "branchCode"
	></app-material-select>

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getSamplesTestRequestPaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
