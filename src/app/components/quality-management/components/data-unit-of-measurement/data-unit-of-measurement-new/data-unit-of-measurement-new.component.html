
<app-new-form-layout
    dir="rtl"
    (submitClicked) = "onSubmit()"
    (back) = "onBack()"
    [pageTitle] = "'بيانات وحدة قياس'"
>
    <ng-template newFormContainer >
        <form [formGroup] = "dataUnitOfMeasurementForm">
         

	<mat-form-field appearance="outline">
	 <mat-label>اسم وحدة القياس</mat-label>
	 <input matInput formControlName="measurementNameUnit"/>
	 <mat-error *ngIf = "getControls('measurementNameUnit').invalid" >
	  {{ getControls('measurementNameUnit')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         

	<app-material-select appearance="outline"
	  #calibrationUnitCode 
	  [options] = "calibrationUnitCodeSelectOptions"
	  formControlName = "calibrationUnitCode"
	></app-material-select>

	<app-material-select appearance="outline"
	  #measurementCodeUnit 
	  [options] = "measurementCodeUnitSelectOptions"
	  formControlName = "measurementCodeUnit"
	></app-material-select>

        </form>

        <mat-divider></mat-divider>

		<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "dataUnitOfMeasurementService" [id]="dataUnitOfMeasurementForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="dataUnitOfMeasurementForm.invalid"
                mat-raised-button
                color = "primary">
             حفظ
            </button>
        </mat-card-actions>
    </ng-template >
</app-new-form-layout >
