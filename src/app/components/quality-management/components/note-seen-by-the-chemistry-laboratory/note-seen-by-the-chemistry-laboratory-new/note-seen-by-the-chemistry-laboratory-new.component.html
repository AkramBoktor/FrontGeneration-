
<app-new-form-layout
    dir="rtl"
    (submitClicked) = "onSubmit()"
    (back) = "onBack()"
    [pageTitle] = "'ملاحظة يراها معمل الكيمياء'"
>
    <ng-template newFormContainer >
        <form [formGroup] = "noteSeenByTheChemistryLaboratoryForm">
         

	<mat-form-field appearance="outline">
	 <mat-label>رقم الباركود</mat-label>
	 <input matInput formControlName="barcodeNumber"/>
	 <mat-error *ngIf = "getControls('barcodeNumber').invalid" >
	  {{ getControls('barcodeNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label> الملاحظات</mat-label>
	 <input matInput formControlName="notes"/>
	 <mat-error *ngIf = "getControls('notes').invalid" >
	  {{ getControls('notes')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         

        </form>

        <mat-divider></mat-divider>

		<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "noteSeenByTheChemistryLaboratoryService" [id]="noteSeenByTheChemistryLaboratoryForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="noteSeenByTheChemistryLaboratoryForm.invalid"
                mat-raised-button
                color = "primary">
             حفظ
            </button>
        </mat-card-actions>
    </ng-template >
</app-new-form-layout >
