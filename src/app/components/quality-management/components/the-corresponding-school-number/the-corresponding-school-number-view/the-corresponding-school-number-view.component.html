
<mat-card class="form-card">
      <mat-card-header>
  
          <mat-card-title>
              رقم المدرسة المطابق عليها
          </mat-card-title>
  
      </mat-card-header>
  
      <mat-card-content>
  
        <form [formGroup] = "theCorrespondingSchoolNumberForm" class="form-container">
         

	<mat-form-field appearance="outline">
	 <mat-label>رقم الطلب</mat-label>
	 <input matInput formControlName="oderNumber"/>
	 <mat-error *ngIf = "getControls('oderNumber').invalid" >
	  {{ getControls('oderNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>كود المدرسة الحالي</mat-label>
	 <input matInput formControlName="currentSchoolCode"/>
	 <mat-error *ngIf = "getControls('currentSchoolCode').invalid" >
	  {{ getControls('currentSchoolCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>كود المدرسة المطابق عليها</mat-label>
	 <input matInput formControlName="correspondingSchool"/>
	 <mat-error *ngIf = "getControls('correspondingSchool').invalid" >
	  {{ getControls('correspondingSchool')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         
        </form>
  
      </mat-card-content >
  
      <mat-action-row>
            <form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "theCorrespondingSchoolNumberService" [id]="theCorrespondingSchoolNumberForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button (click) = "onConfirm()" mat-raised-button color = "primary" >
                غلق
            </button>
        </mat-action-row>
    </mat-card>
