
<mat-card>
    <mat-card-header>
        <mat-card-title> بيانات التغذيه للمبني التعليمي </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="nutritionDataForEducationalBuildingForm" class="form-container">
          

	<mat-form-field appearance="outline">
	 <mat-label>كود المبنى</mat-label>
	 <input matInput formControlName="buildingCode"/>
	 <mat-error *ngIf = "getControls('buildingCode').invalid" >
	  {{ getControls('buildingCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
          

	<app-material-select appearance="outline"
	  #thereIsNutrition 
	  [options] = "thereIsNutritionSelectOptions"
	  formControlName = "thereIsNutrition"
	></app-material-select>

        </form>
    </mat-card-content>

    <mat-divider></mat-divider>

	<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "nutritionDataForEducationalBuildingService" [id]="nutritionDataForEducationalBuildingForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                color = "primary"
                type = "submit"
                (click) = "onSubmit()"
                [disabled] = "nutritionDataForEducationalBuildingForm.invalid"
                mat-raised-button>
                حفظ
            </button>
    </mat-card-actions>
</mat-card>
