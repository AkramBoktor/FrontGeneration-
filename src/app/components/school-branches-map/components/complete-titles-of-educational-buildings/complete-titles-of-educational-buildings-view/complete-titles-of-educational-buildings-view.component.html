
<mat-card class="form-card">
      <mat-card-header>
  
          <mat-card-title>
              استكمال عناوين مباني تعليمية
          </mat-card-title>
  
      </mat-card-header>
  
      <mat-card-content>
  
        <form [formGroup] = "completeTitlesOfEducationalBuildingsForm" class="form-container">
         

	<mat-form-field appearance="outline">
	 <mat-label>كود المبنى</mat-label>
	 <input matInput formControlName="buildingCode"/>
	 <mat-error *ngIf = "getControls('buildingCode').invalid" >
	  {{ getControls('buildingCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>عنوان المدرسه</mat-label>
	 <input matInput formControlName="schoolAddress"/>
	 <mat-error *ngIf = "getControls('schoolAddress').invalid" >
	  {{ getControls('schoolAddress')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         
        </form>
  
      </mat-card-content >
  
      <mat-action-row>
            <form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "completeTitlesOfEducationalBuildingsService" [id]="completeTitlesOfEducationalBuildingsForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button (click) = "onConfirm()" mat-raised-button color = "primary" >
                غلق
            </button>
        </mat-action-row>
    </mat-card>
