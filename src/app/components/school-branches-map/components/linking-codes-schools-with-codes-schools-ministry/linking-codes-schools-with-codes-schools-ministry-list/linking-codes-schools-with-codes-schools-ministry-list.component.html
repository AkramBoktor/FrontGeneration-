
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'ربط اكواد مدارس الهيه باكواد مدارس الوزاره'"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label>كود مدرسة الهيئة</mat-label>
	 <input matInput formControlName="authoritySchoolCode"/>
	 <mat-error *ngIf = "getControls('authoritySchoolCode').invalid" >
	  {{ getControls('authoritySchoolCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>كود مدرسة وزارة</mat-label>
	 <input matInput formControlName="ministrySchoolCode"/>
	 <mat-error *ngIf = "getControls('ministrySchoolCode').invalid" >
	  {{ getControls('ministrySchoolCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

	<app-material-select appearance="outline"
	  #governorate 
	  [options] = "governorateSelectOptions"
	  formControlName = "governorate"
	></app-material-select>

	<app-material-select appearance="outline"
	  #administration 
	  [options] = "administrationSelectOptions"
	  formControlName = "administration"
	></app-material-select>

	<app-material-select appearance="outline"
	  #centerDepartment 
	  [options] = "centerDepartmentSelectOptions"
	  formControlName = "centerDepartment"
	></app-material-select>

	<app-material-select appearance="outline"
	  #villageNeighborhood 
	  [options] = "villageNeighborhoodSelectOptions"
	  formControlName = "villageNeighborhood"
	></app-material-select>

	<app-material-select appearance="outline"
	  #stage 
	  [options] = "stageSelectOptions"
	  formControlName = "stage"
	></app-material-select>

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getLinkingCodesSchoolsWithCodesSchoolsMinistryPaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
