
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'برنامج ادخال الحضانات'"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label>رقم المبني </mat-label>
	 <input matInput formControlName="buildingNumber"/>
	 <mat-error *ngIf = "getControls('buildingNumber').invalid" >
	  {{ getControls('buildingNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>رقم التليفون</mat-label>
	 <input matInput formControlName="phoneNumber"/>
	 <mat-error *ngIf = "getControls('phoneNumber').invalid" >
	  {{ getControls('phoneNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

	<app-material-select appearance="outline"
	  #department 
	  [options] = "departmentSelectOptions"
	  formControlName = "department"
	></app-material-select>

	<app-material-select appearance="outline"
	  #village 
	  [options] = "villageSelectOptions"
	  formControlName = "village"
	></app-material-select>

	<app-material-select appearance="outline"
	  #followed 
	  [options] = "followedSelectOptions"
	  formControlName = "followed"
	></app-material-select>

	<app-material-select appearance="outline"
	  #landOwnership 
	  [options] = "landOwnershipSelectOptions"
	  formControlName = "landOwnership"
	></app-material-select>

	<app-material-select appearance="outline"
	  #buildingOwnership 
	  [options] = "buildingOwnershipSelectOptions"
	  formControlName = "buildingOwnership"
	></app-material-select>

	<app-material-select appearance="outline"
	  #usePosition 
	  [options] = "usePositionSelectOptions"
	  formControlName = "usePosition"
	></app-material-select>

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getIncubationProgramPaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
