
<app-new-form-layout
    dir="rtl"
    (submitClicked) = "onSubmit()"
    (back) = "onBack()"
    [pageTitle] = "'المدارس المغلقه على الطبيعه'"
>
    <ng-template newFormContainer >
        <form [formGroup] = "schoolsClosedToNatureForm">
         

	<mat-form-field appearance="outline">
	 <mat-label>الرقم التعريفى </mat-label>
	 <input matInput formControlName="iDNumber"/>
	 <mat-error *ngIf = "getControls('iDNumber').invalid" >
	  {{ getControls('iDNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>ملاحظات</mat-label>
	 <input matInput formControlName="notes"/>
	 <mat-error *ngIf = "getControls('notes').invalid" >
	  {{ getControls('notes')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         

	<app-material-select appearance="outline"
	  #governorateCode 
	  [options] = "governorateCodeSelectOptions"
	  formControlName = "governorateCode"
	></app-material-select>

	<app-material-select appearance="outline"
	  #closureType 
	  [options] = "closureTypeSelectOptions"
	  formControlName = "closureType"
	></app-material-select>

	<app-material-select appearance="outline"
	  #reasonsforclosure 
	  [options] = "reasonsforclosureSelectOptions"
	  formControlName = "reasonsforclosure"
	></app-material-select>

        </form>

        <mat-divider></mat-divider>

		<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "schoolsClosedToNatureService" [id]="schoolsClosedToNatureForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="schoolsClosedToNatureForm.invalid"
                mat-raised-button
                color = "primary">
             حفظ
            </button>
        </mat-card-actions>
    </ng-template >
</app-new-form-layout >
