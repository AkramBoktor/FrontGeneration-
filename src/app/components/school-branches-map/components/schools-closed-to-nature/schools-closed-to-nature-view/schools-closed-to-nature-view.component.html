
<mat-card class="form-card">
      <mat-card-header>
  
          <mat-card-title>
              المدارس المغلقه على الطبيعه
          </mat-card-title>
  
      </mat-card-header>
  
      <mat-card-content>
  
        <form [formGroup] = "schoolsClosedToNatureForm" class="form-container">
         

	<mat-form-field appearance="outline">
	 <mat-label>الرقم التعريفى </mat-label>
	 <input matInput formControlName="iDNumber"/>
	 <mat-error *ngIf = "getControls('iDNumber').invalid" >
	  {{ getControls('iDNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>ملاحظات</mat-label>
	 <input matInput formControlName="notes"/>
	 <mat-error *ngIf = "getControls('notes').invalid" >
	  {{ getControls('notes')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         

	<app-material-select appearance="outline"
	  #governorateCode 
	  [options] = "governorateCodeSelectOptions"
	  formControlName = "governorateCode"
	></app-material-select>

	<app-material-select appearance="outline"
	  #closureType 
	  [options] = "closureTypeSelectOptions"
	  formControlName = "closureType"
	></app-material-select>

	<app-material-select appearance="outline"
	  #reasonsforclosure 
	  [options] = "reasonsforclosureSelectOptions"
	  formControlName = "reasonsforclosure"
	></app-material-select>
        </form>
  
      </mat-card-content >
  
      <mat-action-row>
            <form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "schoolsClosedToNatureService" [id]="schoolsClosedToNatureForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button (click) = "onConfirm()" mat-raised-button color = "primary" >
                غلق
            </button>
        </mat-action-row>
    </mat-card>
