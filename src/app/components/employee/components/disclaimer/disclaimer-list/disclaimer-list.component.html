
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'اخلاء طرف'"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label>كود الموظف</mat-label>
	 <input matInput formControlName="employeeCode"/>
	 <mat-error *ngIf = "getControls('employeeCode').invalid" >
	  {{ getControls('employeeCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>تاريخ اخلاء طرف</mat-label>
	 <input matInput
	  [matDatepicker] = "disclaimerDateDatepicker"
	  autocomplete = "off"
	  formControlName= "disclaimerDate"/>
	 <mat-datepicker-toggle
	   matSuffix
	   [for]="disclaimerDateDatepicker"
	 ></mat-datepicker-toggle>
	 <mat-datepicker #disclaimerDateDatepicker></mat-datepicker>
	 <mat-error *ngIf = "getControls('disclaimerDate').invalid" >
	  {{ getControls('disclaimerDate')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>اسم الموظف</mat-label>
	 <input matInput formControlName="employeeName"/>
	 <mat-error *ngIf = "getControls('employeeName').invalid" >
	  {{ getControls('employeeName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getDisclaimerPaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
