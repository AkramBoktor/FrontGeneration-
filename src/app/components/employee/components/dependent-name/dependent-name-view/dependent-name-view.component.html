
<mat-card class="form-card">
      <mat-card-header>
  
          <mat-card-title>
              اسماء من يعولهم
          </mat-card-title>
  
      </mat-card-header>
  
      <mat-card-content>
  
        <form [formGroup] = "dependentNameForm" class="form-container">
         

	<mat-form-field appearance="outline">
	 <mat-label>كود الموظف</mat-label>
	 <input matInput formControlName="employeeCode"/>
	 <mat-error *ngIf = "getControls('employeeCode').invalid" >
	  {{ getControls('employeeCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>الاسم</mat-label>
	 <input matInput formControlName="name"/>
	 <mat-error *ngIf = "getControls('name').invalid" >
	  {{ getControls('name')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>تاريخ الميلاد</mat-label>
	 <input matInput
	  [matDatepicker] = "birthDateDatepicker"
	  autocomplete = "off"
	  formControlName= "birthDate"/>
	 <mat-datepicker-toggle
	   matSuffix
	   [for]="birthDateDatepicker"
	 ></mat-datepicker-toggle>
	 <mat-datepicker #birthDateDatepicker></mat-datepicker>
	 <mat-error *ngIf = "getControls('birthDate').invalid" >
	  {{ getControls('birthDate')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         

	<app-material-select appearance="outline"
	  #relationshipType 
	  [options] = "relationshipTypeSelectOptions"
	  formControlName = "relationshipType"
	></app-material-select>
        </form>
  
      </mat-card-content >
  
      <mat-action-row>
            <form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "dependentNameService" [id]="dependentNameForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button (click) = "onConfirm()" mat-raised-button color = "primary" >
                غلق
            </button>
        </mat-action-row>
    </mat-card>
