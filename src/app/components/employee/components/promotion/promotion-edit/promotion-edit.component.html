
<mat-card>
    <mat-card-header>
        <mat-card-title>ترقية</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="promotionForm" class="form-container">
          

	<mat-form-field appearance="outline">
	 <mat-label>كود الموظف</mat-label>
	 <input matInput formControlName="employeeCode"/>
	 <mat-error *ngIf = "getControls('employeeCode').invalid" >
	  {{ getControls('employeeCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>تاريخ الترقية</mat-label>
	 <input matInput
	  [matDatepicker] = "promotionDateDatepicker"
	  autocomplete = "off"
	  formControlName= "promotionDate"/>
	 <mat-datepicker-toggle
	   matSuffix
	   [for]="promotionDateDatepicker"
	 ></mat-datepicker-toggle>
	 <mat-datepicker #promotionDateDatepicker></mat-datepicker>
	 <mat-error *ngIf = "getControls('promotionDate').invalid" >
	  {{ getControls('promotionDate')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>تاريخ شغل الدرجة</mat-label>
	 <input matInput
	  [matDatepicker] = "jobDateDatepicker"
	  autocomplete = "off"
	  formControlName= "jobDate"/>
	 <mat-datepicker-toggle
	   matSuffix
	   [for]="jobDateDatepicker"
	 ></mat-datepicker-toggle>
	 <mat-datepicker #jobDateDatepicker></mat-datepicker>
	 <mat-error *ngIf = "getControls('jobDate').invalid" >
	  {{ getControls('jobDate')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
          

	<app-material-select appearance="outline"
	  #financialDegree 
	  [options] = "financialDegreeSelectOptions"
	  formControlName = "financialDegree"
	></app-material-select>

	<app-material-select appearance="outline"
	  #jobTitle 
	  [options] = "jobTitleSelectOptions"
	  formControlName = "jobTitle"
	></app-material-select>

        </form>
    </mat-card-content>

    <mat-divider></mat-divider>

	<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "promotionService" [id]="promotionForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                color = "primary"
                type = "submit"
                (click) = "onSubmit()"
                [disabled] = "promotionForm.invalid"
                mat-raised-button>
                حفظ
            </button>
    </mat-card-actions>
</mat-card>
