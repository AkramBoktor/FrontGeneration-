
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'بيانات صنف مشتمل علي اصناف اخري'"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label> رقم الصنف</mat-label>
	 <input matInput formControlName="itemNumber"/>
	 <mat-error *ngIf = "getControls('itemNumber').invalid" >
	  {{ getControls('itemNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>رقم الصنف النتضمن في الصنف الاساسي</mat-label>
	 <input matInput formControlName="basicItemNumber"/>
	 <mat-error *ngIf = "getControls('basicItemNumber').invalid" >
	  {{ getControls('basicItemNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>الكمية</mat-label>
	 <input matInput formControlName="quantity"/>
	 <mat-error *ngIf = "getControls('quantity').invalid" >
	  {{ getControls('quantity')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getDataForAnItemContainingOtherItemsPaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
