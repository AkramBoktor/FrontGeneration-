
<mat-card>
    <mat-card-header>
        <mat-card-title>بيانات صنف مشتمل علي اصناف اخري</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="dataForAnItemContainingOtherItemsForm" class="form-container">
          

	<mat-form-field appearance="outline">
	 <mat-label> رقم الصنف</mat-label>
	 <input matInput formControlName="itemNumber"/>
	 <mat-error *ngIf = "getControls('itemNumber').invalid" >
	  {{ getControls('itemNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>رقم الصنف النتضمن في الصنف الاساسي</mat-label>
	 <input matInput formControlName="basicItemNumber"/>
	 <mat-error *ngIf = "getControls('basicItemNumber').invalid" >
	  {{ getControls('basicItemNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>الكمية</mat-label>
	 <input matInput formControlName="quantity"/>
	 <mat-error *ngIf = "getControls('quantity').invalid" >
	  {{ getControls('quantity')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
          

        </form>
    </mat-card-content>

    <mat-divider></mat-divider>

	<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "dataForAnItemContainingOtherItemsService" [id]="dataForAnItemContainingOtherItemsForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                color = "primary"
                type = "submit"
                (click) = "onSubmit()"
                [disabled] = "dataForAnItemContainingOtherItemsForm.invalid"
                mat-raised-button>
                حفظ
            </button>
    </mat-card-actions>
</mat-card>
