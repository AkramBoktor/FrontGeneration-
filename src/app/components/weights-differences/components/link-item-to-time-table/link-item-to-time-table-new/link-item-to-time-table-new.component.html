
<app-new-form-layout
    dir="rtl"
    (submitClicked) = "onSubmit()"
    (back) = "onBack()"
    [pageTitle] = "' ربط البند بانشطة الجدول الزمني'"
>
    <ng-template newFormContainer >
        <form [formGroup] = "linkItemToTimeTableForm">
         

	<mat-form-field appearance="outline">
	 <mat-label>اسم البند</mat-label>
	 <input matInput formControlName="itemName" [disableControl]="true" />
	 <mat-error *ngIf = "getControls('itemName').invalid" >
	  {{ getControls('itemName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>كود النشاط</mat-label>
	 <input matInput formControlName="activityCode"/>
	 <mat-error *ngIf = "getControls('activityCode').invalid" >
	  {{ getControls('activityCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>اسم النشاط</mat-label>
	 <input matInput formControlName="activityName" [disableControl]="true" />
	 <mat-error *ngIf = "getControls('activityName').invalid" >
	  {{ getControls('activityName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         

	<app-material-select appearance="outline"
	  #itemCode 
	  [options] = "itemCodeSelectOptions"
	  formControlName = "itemCode"
	></app-material-select>

        </form>

        <mat-divider></mat-divider>

		<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "linkItemToTimeTableService" [id]="linkItemToTimeTableForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="linkItemToTimeTableForm.invalid"
                mat-raised-button
                color = "primary">
             حفظ
            </button>
        </mat-card-actions>
    </ng-template >
</app-new-form-layout >
