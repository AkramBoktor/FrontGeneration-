
<app-new-form-layout
    dir="rtl"
    (submitClicked) = "onSubmit()"
    (back) = "onBack()"
    [pageTitle] = "'جهة خارجية'"
>
    <ng-template newFormContainer >
        <form [formGroup] = "thirdpartiesForm">
         

	<mat-form-field appearance="outline">
	 <mat-label>جهة خارجية</mat-label>
	 <input matInput formControlName="thirdparty"/>
	 <mat-error *ngIf = "getControls('thirdparty').invalid" >
	  {{ getControls('thirdparty')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>كود الجهة الخارجية</mat-label>
	 <input matInput formControlName="thirdpartycode"/>
	 <mat-error *ngIf = "getControls('thirdpartycode').invalid" >
	  {{ getControls('thirdpartycode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         

        </form>

        <mat-divider></mat-divider>

		<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "thirdpartiesService" [id]="thirdpartiesForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="thirdpartiesForm.invalid"
                mat-raised-button
                color = "primary">
             حفظ
            </button>
        </mat-card-actions>
    </ng-template >
</app-new-form-layout >
