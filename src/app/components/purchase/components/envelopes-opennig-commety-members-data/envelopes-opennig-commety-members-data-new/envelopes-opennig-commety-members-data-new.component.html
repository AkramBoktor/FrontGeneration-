
<app-new-form-layout
    dir="rtl"
    (submitClicked) = "onSubmit()"
    (back) = "onBack()"
    [pageTitle] = "'بيانات اعضاء لجنة فتح الظاريف'"
>
    <ng-template newFormContainer >
        <form [formGroup] = "envelopesOpennigCommetyMembersDataForm">
         

	<mat-form-field appearance="outline">
	 <mat-label>رقم مناقصة</mat-label>
	 <input matInput formControlName="bidNumber"/>
	 <mat-error *ngIf = "getControls('bidNumber').invalid" >
	  {{ getControls('bidNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>مسلسل العضو</mat-label>
	 <input matInput formControlName="serialMember"/>
	 <mat-error *ngIf = "getControls('serialMember').invalid" >
	  {{ getControls('serialMember')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>اسم العضو</mat-label>
	 <input matInput formControlName="memberName"/>
	 <mat-error *ngIf = "getControls('memberName').invalid" >
	  {{ getControls('memberName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         

	<app-material-select appearance="outline"
	  #offeringType 
	  [options] = "offeringTypeSelectOptions"
	  formControlName = "offeringType"
	></app-material-select>

	<app-material-select appearance="outline"
	  #memberType 
	  [options] = "memberTypeSelectOptions"
	  formControlName = "memberType"
	></app-material-select>

        </form>

        <mat-divider></mat-divider>

		<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "envelopesOpennigCommetyMembersDataService" [id]="envelopesOpennigCommetyMembersDataForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="envelopesOpennigCommetyMembersDataForm.invalid"
                mat-raised-button
                color = "primary">
             حفظ
            </button>
        </mat-card-actions>
    </ng-template >
</app-new-form-layout >
