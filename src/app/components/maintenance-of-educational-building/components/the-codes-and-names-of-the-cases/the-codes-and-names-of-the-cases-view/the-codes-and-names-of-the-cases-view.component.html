
<mat-card class="form-card">
      <mat-card-header>
  
          <mat-card-title>
              اكواد ومسميات حالات الدورات 
          </mat-card-title>
  
      </mat-card-header>
  
      <mat-card-content>
  
        <form [formGroup] = "theCodesAndNamesOfTheCasesForm" class="form-container">
         

	<mat-form-field appearance="outline">
	 <mat-label> اسم الحاله</mat-label>
	 <input matInput formControlName="statusName"/>
	 <mat-error *ngIf = "getControls('statusName').invalid" >
	  {{ getControls('statusName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         

	<app-material-select appearance="outline"
	  #statusCode 
	  [options] = "statusCodeSelectOptions"
	  formControlName = "statusCode"
	></app-material-select>
        </form>
  
      </mat-card-content >
  
      <mat-action-row>
            <form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "theCodesAndNamesOfTheCasesService" [id]="theCodesAndNamesOfTheCasesForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button (click) = "onConfirm()" mat-raised-button color = "primary" >
                غلق
            </button>
        </mat-action-row>
    </mat-card>
