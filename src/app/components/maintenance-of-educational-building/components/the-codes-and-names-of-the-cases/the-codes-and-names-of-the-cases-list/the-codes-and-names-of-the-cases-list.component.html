
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'اكواد ومسميات حالات الدورات '"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label> اسم الحاله</mat-label>
	 <input matInput formControlName="statusName"/>
	 <mat-error *ngIf = "getControls('statusName').invalid" >
	  {{ getControls('statusName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

	<app-material-select appearance="outline"
	  #statusCode 
	  [options] = "statusCodeSelectOptions"
	  formControlName = "statusCode"
	></app-material-select>

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getTheCodesAndNamesOfTheCases PaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
