
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'بيان الاداء الوظيفي للموظف خلال فترة معينة'"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label>رقم المدير المباشر</mat-label>
	 <input matInput formControlName="directManagerCode"/>
	 <mat-error *ngIf = "getControls('directManagerCode').invalid" >
	  {{ getControls('directManagerCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>رقم المدير الاعلي</mat-label>
	 <input matInput formControlName="seniorManagerCode"/>
	 <mat-error *ngIf = "getControls('seniorManagerCode').invalid" >
	  {{ getControls('seniorManagerCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>كود الموظف</mat-label>
	 <input matInput formControlName="employeeCode"/>
	 <mat-error *ngIf = "getControls('employeeCode').invalid" >
	  {{ getControls('employeeCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getStatementOfEmployeePerformanceDuringACertainPeriodPaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
