
<mat-card class="form-card">
      <mat-card-header>
  
          <mat-card-title>
              خطط تدريب داخلي ادارات
          </mat-card-title>
  
      </mat-card-header>
  
      <mat-card-content>
  
        <form [formGroup] = "internalTrainingPlansForm" class="form-container">
         

	<mat-form-field appearance="outline">
	 <mat-label>التاريخ</mat-label>
	 <input matInput
	  [matDatepicker] = "dateDatepicker"
	  autocomplete = "off"
	  formControlName= "date"/>
	 <mat-datepicker-toggle
	   matSuffix
	   [for]="dateDatepicker"
	 ></mat-datepicker-toggle>
	 <mat-datepicker #dateDatepicker></mat-datepicker>
	 <mat-error *ngIf = "getControls('date').invalid" >
	  {{ getControls('date')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>رقم التدريب</mat-label>
	 <input matInput formControlName="trainingNumber"/>
	 <mat-error *ngIf = "getControls('trainingNumber').invalid" >
	  {{ getControls('trainingNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>موضوع التدريب</mat-label>
	 <input matInput formControlName="trainingTopic"/>
	 <mat-error *ngIf = "getControls('trainingTopic').invalid" >
	  {{ getControls('trainingTopic')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         

	<app-material-select appearance="outline"
	  #administrationOrBranchCode 
	  [options] = "administrationOrBranchCodeSelectOptions"
	  formControlName = "administrationOrBranchCode"
	></app-material-select>
        </form>
  
      </mat-card-content >
  
      <mat-action-row>
            <form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "internalTrainingPlansService" [id]="internalTrainingPlansForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button (click) = "onConfirm()" mat-raised-button color = "primary" >
                غلق
            </button>
        </mat-action-row>
    </mat-card>
