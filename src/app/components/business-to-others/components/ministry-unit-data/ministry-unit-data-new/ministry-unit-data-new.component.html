
<app-new-form-layout
    dir="rtl"
    (submitClicked) = "onSubmit()"
    (back) = "onBack()"
    [pageTitle] = "'بيانات وحدة الوزارة'"
>
    <ng-template newFormContainer >
        <form [formGroup] = "ministryUnitDataForm">
         

	<mat-form-field appearance="outline">
	 <mat-label>رقم الوحدة</mat-label>
	 <input matInput formControlName="unitCode"/>
	 <mat-error *ngIf = "getControls('unitCode').invalid" >
	  {{ getControls('unitCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>اسم الوحدة</mat-label>
	 <input matInput formControlName="unitName"/>
	 <mat-error *ngIf = "getControls('unitName').invalid" >
	  {{ getControls('unitName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>عنوان الوحدة</mat-label>
	 <input matInput formControlName="unitAddress"/>
	 <mat-error *ngIf = "getControls('unitAddress').invalid" >
	  {{ getControls('unitAddress')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>المقر</mat-label>
	 <input matInput formControlName="headquarters"/>
	 <mat-error *ngIf = "getControls('headquarters').invalid" >
	  {{ getControls('headquarters')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         

	<app-material-select appearance="outline"
	  #ministryType 
	  [options] = "ministryTypeSelectOptions"
	  formControlName = "ministryType"
	></app-material-select>

	<app-material-select appearance="outline"
	  #branchCode 
	  [options] = "branchCodeSelectOptions"
	  formControlName = "branchCode"
	></app-material-select>

	<app-material-select appearance="outline"
	  #departmentCode 
	  [options] = "departmentCodeSelectOptions"
	  formControlName = "departmentCode"
	></app-material-select>

	<app-material-select appearance="outline"
	  #unitType 
	  [options] = "unitTypeSelectOptions"
	  formControlName = "unitType"
	></app-material-select>

        </form>

        <mat-divider></mat-divider>

		<mat-card-actions>
			<form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "ministryUnitDataService" [id]="ministryUnitDataForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="ministryUnitDataForm.invalid"
                mat-raised-button
                color = "primary">
             حفظ
            </button>
        </mat-card-actions>
    </ng-template >
</app-new-form-layout >
