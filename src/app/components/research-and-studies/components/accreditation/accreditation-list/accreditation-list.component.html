
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'جهه الاعتماد'"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label>كود الاعتماد</mat-label>
	 <input matInput formControlName="accreditationCode"/>
	 <mat-error *ngIf = "getControls('accreditationCode').invalid" >
	  {{ getControls('accreditationCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>اسم الاعتماد</mat-label>
	 <input matInput formControlName="accreditationName"/>
	 <mat-error *ngIf = "getControls('accreditationName').invalid" >
	  {{ getControls('accreditationName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getAccreditationPaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
