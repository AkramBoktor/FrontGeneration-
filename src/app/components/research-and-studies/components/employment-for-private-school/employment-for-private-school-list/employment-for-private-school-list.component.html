
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'موقف تشغيل المدارس الخاصة'"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label>كود المدرسة</mat-label>
	 <input matInput formControlName="schoolCode"/>
	 <mat-error *ngIf = "getControls('schoolCode').invalid" >
	  {{ getControls('schoolCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>تاريخ الموافقة</mat-label>
	 <input matInput
	  [matDatepicker] = "approvalDateDatepicker"
	  autocomplete = "off"
	  formControlName= "approvalDate"/>
	 <mat-datepicker-toggle
	   matSuffix
	   [for]="approvalDateDatepicker"
	 ></mat-datepicker-toggle>
	 <mat-datepicker #approvalDateDatepicker></mat-datepicker>
	 <mat-error *ngIf = "getControls('approvalDate').invalid" >
	  {{ getControls('approvalDate')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>تاريخ التشغيل</mat-label>
	 <input matInput
	  [matDatepicker] = "operationDateDatepicker"
	  autocomplete = "off"
	  formControlName= "operationDate"/>
	 <mat-datepicker-toggle
	   matSuffix
	   [for]="operationDateDatepicker"
	 ></mat-datepicker-toggle>
	 <mat-datepicker #operationDateDatepicker></mat-datepicker>
	 <mat-error *ngIf = "getControls('operationDate').invalid" >
	  {{ getControls('operationDate')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getEmploymentForPrivateSchoolsPaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
