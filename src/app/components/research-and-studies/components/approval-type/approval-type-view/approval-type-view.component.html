
<mat-card class="form-card">
      <mat-card-header>
  
          <mat-card-title>
              نوع الموافقه
          </mat-card-title>
  
      </mat-card-header>
  
      <mat-card-content>
  
        <form [formGroup] = "approvalTypeForm" class="form-container">
         

	<mat-form-field appearance="outline">
	 <mat-label>كود الموافقه</mat-label>
	 <input matInput formControlName="approvalCode"/>
	 <mat-error *ngIf = "getControls('approvalCode').invalid" >
	  {{ getControls('approvalCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>اسم الموافقه</mat-label>
	 <input matInput formControlName="approvalName"/>
	 <mat-error *ngIf = "getControls('approvalName').invalid" >
	  {{ getControls('approvalName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
         
        </form>
  
      </mat-card-content >
  
      <mat-action-row>
            <form [formGroup]="attachmentForm" class="form-container">
                <app-multi-file-upload [service] = "approvalTypeService" [id]="approvalTypeForm.get('id').value"
                    formControlName = "attachmentFiles">
                </app-multi-file-upload>
            </form>
            <button (click) = "onConfirm()" mat-raised-button color = "primary" >
                غلق
            </button>
        </mat-action-row>
    </mat-card>
