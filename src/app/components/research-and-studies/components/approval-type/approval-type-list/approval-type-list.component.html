
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'نوع الموافقه'"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label>كود الموافقه</mat-label>
	 <input matInput formControlName="approvalCode"/>
	 <mat-error *ngIf = "getControls('approvalCode').invalid" >
	  {{ getControls('approvalCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>اسم الموافقه</mat-label>
	 <input matInput formControlName="approvalName"/>
	 <mat-error *ngIf = "getControls('approvalName').invalid" >
	  {{ getControls('approvalName')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getApprovalTypePaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
