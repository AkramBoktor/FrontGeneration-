
<app-search-list-expansion-panel
    dir="rtl"
    [pageTitle] = "'تحصيات الصندوق'"
    (beginSearch) = "onBeginSearch()"
    (create) = "onCreate()"
>
    <ng-template searchFormContainer >
        <form [formGroup] = "searchForm">
           

	<mat-form-field appearance="outline">
	 <mat-label> رقم التحصيل </mat-label>
	 <input matInput formControlName="collectionNumber"/>
	 <mat-error *ngIf = "getControls('collectionNumber').invalid" >
	  {{ getControls('collectionNumber')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label>كود الموظف</mat-label>
	 <input matInput formControlName="employeeCode"/>
	 <mat-error *ngIf = "getControls('employeeCode').invalid" >
	  {{ getControls('employeeCode')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label> من </mat-label>
	 <input matInput
	  [matDatepicker] = "fromDatepicker"
	  autocomplete = "off"
	  formControlName= "from"/>
	 <mat-datepicker-toggle
	   matSuffix
	   [for]="fromDatepicker"
	 ></mat-datepicker-toggle>
	 <mat-datepicker #fromDatepicker></mat-datepicker>
	 <mat-error *ngIf = "getControls('from').invalid" >
	  {{ getControls('from')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
	 <mat-label> الي</mat-label>
	 <input matInput
	  [matDatepicker] = "toDatepicker"
	  autocomplete = "off"
	  formControlName= "to"/>
	 <mat-datepicker-toggle
	   matSuffix
	   [for]="toDatepicker"
	 ></mat-datepicker-toggle>
	 <mat-datepicker #toDatepicker></mat-datepicker>
	 <mat-error *ngIf = "getControls('to').invalid" >
	  {{ getControls('to')| getErrorMessages : errorMessages}}
	  </mat-error>
	</mat-form-field>
           

	<app-material-select appearance="outline"
	  #collectionType 
	  [options] = "collectionTypeSelectOptions"
	  formControlName = "collectionType"
	></app-material-select>

        </form>
    </ng-template >
    <ng-template searchResultContainer >
        <app-grid-control
            #gridControl
            [rowDataService] = "getFundStatisticsPaginatedSortedFiltered"
            [columnOptions] = "columnOptions"
            [gridHeaderOptions] = "gridHeaderOptions"
            [searchInput] = "searchForm.value"
            (deleteRow) = "onDeleteClicked($event)"
        >
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel >
