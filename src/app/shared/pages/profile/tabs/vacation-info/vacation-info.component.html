<app-search-list-expansion-panel dir="rtl" [pageTitle]="'حساب اجازه المعينين'" (beginSearch)="onBeginSearch()">
    <ng-template searchFormContainer>
        <form [formGroup]="searchForm">


            <mat-form-field appearance="outline">
                <mat-label>كود الموظف</mat-label>
                <input matInput formControlName="employeeCode" readonly/>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>اسم الموظف</mat-label>
                <input matInput formControlName="employeeName" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>من تاريخ </mat-label>
                <input matInput [matDatepicker]="fromDateDatepicker" autocomplete="off" formControlName="fromDate" />
                <mat-datepicker-toggle matSuffix [for]="fromDateDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #fromDateDatepicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>الي تاريخ </mat-label>
                <input matInput [matDatepicker]="toDateDatepicker" autocomplete="off" formControlName="toDate" />
                <mat-datepicker-toggle matSuffix [for]="toDateDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #toDateDatepicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>تصريح</mat-label>
                <input matInput formControlName="permission" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>رقم الإقرار </mat-label>
                <input matInput formControlName="decisionNumber" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>تاريخ اصدار القرار </mat-label>
                <input matInput [matDatepicker]="decisionDateDatepicker" autocomplete="off"
                    formControlName="decisionDate" />
                <mat-datepicker-toggle matSuffix [for]="decisionDateDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #decisionDateDatepicker></mat-datepicker>
            </mat-form-field>


            <app-material-select appearance="outline" #centralAdministration
                [options]="centralAdministrationSelectOptions" formControlName="centralAdministration">
            </app-material-select>

            <app-material-select appearance="outline" #subAdministration [options]="subAdministrationSelectOptions"
                formControlName="subAdministration"></app-material-select>

            <app-material-select appearance="outline" #vacationsType [options]="vacationsTypeSelectOptions"
                formControlName="vacationsType"></app-material-select>

        </form>
    </ng-template>
    <ng-template searchResultContainer>
        <app-grid-control #gridControl [rowDataService]="getVacationEmployeePaginatedSortedFiltered"
            [columnOptions]="columnOptions" [gridHeaderOptions]="gridHeaderOptions" [searchInput]="searchForm.value">
        </app-grid-control>
    </ng-template>
</app-search-list-expansion-panel>
